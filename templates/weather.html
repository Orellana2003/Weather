<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <br>
    
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<br>
<br>
<body style="background-color: rgba(42, 165, 155, 0.788);">


    <h1 class=" display-1">CONSULTA EL CLIMA</h1>
    <form method="post">
   
  
        <div class="input-group flex-nowrap form-floating">
            <span class="input-group-text" id="addon-wrapping">@</span>
            <input type="text" class="form-control" placeholder="ingresa la ciudad" aria-label="city"
                aria-describedby="addon-wrapping" required>
            <button type="button" class="btn btn-danger">Buscar</button>
        </div>
    </form>

    <br>

    <div class="row">
        <div class="col-sm-6 mb-3 mb-sm-0">
            <div class="card">
                <div class="card-body">
                    <img src="http://openweathermap.org/img/w/{{ clima.icono }}.png" alt="">
                    <h5 class="card-title">Ciudad:{{clima.ciudad}}</h5>
                    <p class="card-text">Descripcion:{{clima.descripcion}}</p> 
                    <p class="card-text">Temperatura:{{clima.temperatura}}</p>
                    <a href="#" class="btn btn-danger"><i class="bi bi-trash"></i></a>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <img src="http://openweathermap.org/img/w/{{ clima.icono }}.png" alt="">
                    <h5 class="card-title">Ciudad:{{clima.ciudad}}</h5>
                    <p class="card-text">Descripcion:{{clima.descripcion}}</p> 
                    <p class="card-text">Temperatura:{{clima.temperatura}}</p>
                    <a href="#" class="btn btn-danger"><i class="bi bi-trash"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
