<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <br>
    
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<br>
<br>
<body style="background-color:lightskyblue;">
    <div class="p-3 mb-2 bg-warning-subtle text-emphasis-warning">
        <span style="text-align: right;"><i class="bi bi-cloud-sun-fill"></i></span>
        <h1>
            <p class="text-center"><strong class="display-4">BIENVENIDOS A CLIMA DE TU CIUDAD.
        </h1></strong></p>
    </div>
    </div>
    <h2><em>Â¿De que ciudad deseas ver el clima?</h2></em>
    </div>

    <br>
    <form method="post">
   
  
        <div class="input-group flex-nowrap form-floating">
            <input class="form-control" name="city" type="text" placeholder="Nombre de la Ciudad" required>
            <label for="floatingInputValue">Ciudad</label>
            <br>
            <div class="col-12">
                <button class="btn btn-success" type="submit">Agregar Ciudad</button>
            </div>
        </div>
    </form>

    <br>

    <div class="row">
        <div class="col-sm-6 mb-3 mb-sm-0">
            <div class="card">
                <div class="card-body">
                    <img src="http://openweathermap.org/img/w/{{ clima.icono }}.png" alt="">
                    <h5 class="card-title">Ciudad:{{clima.ciudad}}</h5>
                    <p class="card-text">Descripcion:{{clima.descripcion}}</p> 
                    <p class="card-text">Temperatura:{{clima.temperatura}}</p>
                    <a href="#" class="btn btn-danger">ELIMINAR<i class="bi bi-trash"></i></a>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">

                    <p class="card-text">Descripcion:{{clima.descripcion}}</p> 
                    <p class="card-text">Temperatura:{{clima.temperatura}}</p>
                    <a href="#" class="btn btn-danger">ELIMINAR<i class="bi bi-trash"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
